<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #57e1e6;
      margin: 0;
      padding: 0;
    }

    .calculator {
      max-width: 475px;
      height: 500px;
      margin: 100px auto;
      background-color: #8035af;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      align-items: center;
    }

    .screen {
      grid-column: span 4;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      width: 95%;
      padding: 15px;
      font-size: 25px;
      background-color: #e91d9b;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="result">0</div>
    <button class="button" onclick="clearScreen()">C</button>
    <button class="button" onclick="appendToScreen('/')">/</button>
    <button class="button" onclick="appendToScreen('*')">x</button>
    <button class="button" onclick="appendToScreen('7')">7</button>
    <button class="button" onclick="appendToScreen('8')">8</button>
    <button class="button" onclick="appendToScreen('9')">9</button>
    <button class="button" onclick="appendToScreen('-')">-</button>
    <button class="button" onclick="appendToScreen('4')">4</button>
    <button class="button" onclick="appendToScreen('5')">5</button>
    <button class="button" onclick="appendToScreen('6')">6</button>
    <button class="button" onclick="appendToScreen('+')">+</button>
    <button class="button" onclick="appendToScreen('1')">1</button>
    <button class="button" onclick="appendToScreen('2')">2</button>
    <button class="button" onclick="appendToScreen('3')">3</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendToScreen('0')">0</button>
    <button class="button" onclick="appendToScreen('.')">.</button>
    <button class="button" onclick="appendToScreen('')">M+</button>
    <button class="button" onclick="appendToScreen('')">M-</button>
    <button class="button" onclick="appendToScreen('')">MS</button>
  </div>
  <script>
    let currentExpression = "";
    const screen = document.getElementById("result");

    function appendToScreen(value) {
      currentExpression += value;
      screen.textContent = currentExpression;
    }

    function calculate() {
      try {
        currentExpression = eval(currentExpression).toString();
        screen.textContent = currentExpression;
      } catch (error) {
        screen.textContent = "Error";
      }
    }

    function clearScreen() {
      currentExpression = "";
      screen.textContent = "0";
    }
  </script>
</body>
</html>
